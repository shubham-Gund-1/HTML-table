<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fifth Table</title>
</head>
<body>
    <h1 align="center">CITY GROCERY STORE</h1>
    <table border="1" align="center" cellpadding="10">
        <tr align="center">
            <th style="color: red" colspan="4">Table using Colspan and rowspan</th>
            
        </tr>
        <tr>
            <td colspan="4" align="center">City Grocery Strore</td>
        </tr>
        <tr align="center">
            <th>ITEM/DESC</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>
        <tr align="center">
            <td>Sugar</td>
            <td>5KG</td>
            <td>50</td>
            <td>400</td>
        </tr>
        <tr align="center">
            <td>cokking Oil</td>
            <td>200</td>
            <td>40</td>
            <td>140</td>
        </tr>
        <tr align="center">
            <td>Soap</td>
            <td>4 piece</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr align="center">
            <td colspan="3" >Sub Total</td>
            <td>810</td>
        </tr>
        <tr align="center">
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>70</td>
        </tr>
        <tr>
            <th colspan="3">Total Bill</th>
            <th>1460</th>
        </tr>
    </table>
</body>
</html>
